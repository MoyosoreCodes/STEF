<body style="background: url(&quot;/Counsellor/assets/img/4760235_aldcrearview_jpegee354a4525be0f7029064ad14b43eed1.jpg&quot;) center / cover no-repeat;padding-left: 0px;border-bottom-color: rgb(209,211,226);">
    <form action="/cousellor-login" method="POST" class="justify-content-center align-items-center align-content-center" id="form" style="font-family: Quicksand, sans-serif;width: 578px;padding: 40px;max-width: none;background: #fffffff3;margin-left: 400px;margin-top: 25px;">
        <h1 id="head" style="color: rgb(0,0,0);font-family: Poppins, sans-serif;font-weight: bold;font-size: 37.5px;text-align: center;">Register</h1>
        <div style="padding-left: 0px;height: 183px;margin-left: -8px;margin-bottom: 0px;"><img class="rounded img-fluid" id="image" style="width: 185px;height: 198px;padding: 0px;padding-left: 10px;margin: 0px;max-height: 204px;max-width: 207px;margin-left: 148px;margin-bottom: 0px;" src="/Counsellor/assets/img/C1.png"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3"><label class="form-label" style="color: rgb(133,135,150);">First Name:</label>
                        <input class="form-control"   name="first_name" type="text" style="padding-top: 0px;background: rgba(255,255,255,0);border-top-style: none;border-right-style: none;border-bottom-width: 2px;border-bottom-style: outset;border-left-width: 1px;border-left-style: none;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3"><label class="form-label" style="color: rgb(133,135,150);">Last Name:</label>
                        <input class="form-control"  name="last_name" type="text" style="border-top-style: none;border-right-style: none;border-bottom-width: 2px;border-bottom-style: outset;border-left-width: 1px;border-left-style: none;padding-top: 0px;background: rgba(255,255,255,0);">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-3"><label class="form-label" style="color: rgb(133,135,150);">Email :</label>
                        <input class="form-control" name="email" type="email" id="formum" style="font-family: Poppins, sans-serif;color: rgb(0,0,0);border-top-style: none;border-right-style: none;border-bottom-width: 3px;border-bottom-style: outset;border-left-style: none;background: rgba(255,255,255,0);" placeholder="Email" required="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3"><label class="form-label" style="color: rgb(133,135,150);">Password:</label>
                        <input class="form-control" type="password" name="password" id="formum2" style="font-family: Poppins, sans-serif;color: rgb(0,0,0);border-style: outset;border-top-style: none;border-right-style: none;border-bottom-style: inset;border-left-style: none;background: rgba(255,255,255,0);" placeholder="Password"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3"><label class="form-label" style="color: rgb(133,135,150);">Re-type Password:</label><input class="form-control" type="password" id="formum-1" style="font-family: Poppins, sans-serif;color: rgb(0,0,0);border-style: outset;border-top-style: none;border-right-style: none;border-bottom-style: inset;border-left-style: none;background: rgba(255,255,255,0);" placeholder="re-type password"></div>
                </div>
            </div>
        </div><button class="btn btn-success active border rounded-pill" id="butonas" style="width: 53%;height: 100%;margin-bottom: 10px;background: #47b547;padding-left: 12px;font-family: Poppins, sans-serif;margin-left: 113px;" type="submit">Register</button>
    </form>
