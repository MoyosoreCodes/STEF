<!DOCTYPE html>
<html lang="en" style="margin-top: 10px;margin-right: 10px;margin-bottom: 10;margin-left: 10;height: 2300px;max-height: 7000px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Counsellor/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya&amp;display=swap">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alike&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alike+Angular&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allan&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amarante&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amethysta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko&amp;display=swap">

<body class="d-xl-flex justify-content-center align-content-center justify-content-xl-center" style="background: rgb(241, 247, 252);">
    <section class="contact-clean" style="height: 2200px;padding-top: 0px;padding-bottom: 0px;margin-top: 64px;">
        <form method="POST" action="/dashboard/sessions" style="width: 1000px;max-width: 5000px;text-align: left;margin: 0px;border-top-style: ridge;box-shadow: inset 0px 0px 20px 0px var(--bs-indigo), 0px 0px 20px var(--bs-white);font-family: ABeeZee, sans-serif;transform: perspective(0px);height: 2000px;">
            <h2 class="text-center" style="font-family: 'Akaya Kanadaka', serif;font-size: 36px;margin-top: 40px;">Counselling Session Report</h2>
            <div class="container" style="margin-left: 120px;">
                <div class="row">
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Name</label>
                        <input class="border rounded-pill form-control form-control-sm" type="text" name="name" placeholder="Name" style="width: 200px;"></div>
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Age</label>
                        <input class="border rounded-pill form-control form-control-sm" type="text" name="age" placeholder="Age" style="width: 100px;"></div>
                </div>
            </div>
            <div class="container" style="margin-left: 120px;margin-top: 10px;">
                <div class="row">
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Hall &amp; Room No</label>
                        <input class="border rounded-pill form-control form-control-sm" type="text" name="Location" placeholder="Hall/Room no" style="width: 200px;"></div>
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Matric No / Staff ID No</label>
                        <input class="border rounded-pill form-control form-control-sm" type="text" name="level" placeholder="Level" style="width: 100px;"></div>
                </div>
            </div>
            <div class="container" style="margin-left: 120px;">
                <div class="row" style="width: 500px;">
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Department</label><input class="border rounded-pill form-control form-control-sm" type="text" name="department" placeholder="Department" style="width: 230px;"></div>
                    <div class="col-md-6" style="margin-top: -17px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">CGPA</label><input class="border rounded-pill form-control form-control-sm" type="text" name="grade" placeholder="CGPA/Grade class" style="width: 200px;"></div>
                </div>
            </div>
            <div class="mb-3" style="text-align: right;"></div>
            <div class="container" style="margin-left: 90px;">
                <div class="row" style="margin-top: -4px;">
                    <div class="col-md-6" style="height: 380px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Treatments</label>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Interpretation" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Interpretation</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Behavioural" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Behavioural</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Homework given" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Homework given</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Family Meeting" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Family Meeting</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Relationship" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Relationship</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Role Play" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Role Play</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Problem Solving" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">Problem Solving</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Reframing" type="checkbox" id="formCheck-8"><label class="form-check-label" for="formCheck-8">Reframing</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Psychoeducation" type="checkbox" id="formCheck-9"><label class="form-check-label" for="formCheck-9">Psychoeducation</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Provide Alternatives" type="checkbox" id="formCheck-10"><label class="form-check-label" for="formCheck-10">Provide Alternatives</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Confrontation" type="checkbox" id="formCheck-11"><label class="form-check-label" for="formCheck-11">Confrontation</label></div>
                    </div>
                    <div class="col-md-6"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Intervention Techniques</label>
                        <div class="form-check"><input class="form-check-input" name="" value="Limit Setting" type="checkbox" id="formCheck-12"><label class="form-check-label" for="formCheck-12">Limit Setting</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Exploration of thoughts/feelings" type="checkbox" id="formCheck-13"><label class="form-check-label" for="formCheck-13">Exploration of thoughts/feelings</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Facilitated expression" type="checkbox" id="formCheck-14"><label class="form-check-label" for="formCheck-14">Facilitated expression</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Encouraged participation" type="checkbox" id="formCheck-15"><label class="form-check-label" for="formCheck-15">Encouraged participation</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Support/Emphathy" type="checkbox" id="formCheck-16"><label class="form-check-label" for="formCheck-16">Support/Emphathy</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Validation" type="checkbox" id="formCheck-17"><label class="form-check-label" for="formCheck-17">Validation</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Reflection" type="checkbox" id="formCheck-18"><label class="form-check-label" for="formCheck-18">Reflection</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Building Trust" type="checkbox" id="formCheck-19"><label class="form-check-label" for="formCheck-19">Building Trust</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Facilitated Play" type="checkbox" id="formCheck-20"><label class="form-check-label" for="formCheck-20">Facilitated Play</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Contracted" type="checkbox" id="formCheck-21"><label class="form-check-label" for="formCheck-21">Contracted&nbsp;</label></div>
                        <div class="form-check"><input class="form-check-input" name="" value="Other" type="checkbox" id="formCheck-22"><label class="form-check-label" for="formCheck-22">Other</label></div>
                    </div>
                </div>
            </div>
            <div class="mb-3" style="padding: 6px 12px;margin: 0px;"></div>
            <div class="container" style="margin-left: 90px;">
                <div class="row" style="margin-top: -35px;">
                    <div class="col-md-6" style="padding: 6px 12 px;height: 380px;padding-bottom: 6px;padding-top: 6px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Themes Discusses</label>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Academics" type="checkbox" id="formCheck-23"><label class="form-check-label" for="formCheck-23">Academics</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Study Skill" type="checkbox" id="formCheck-24"><label class="form-check-label" for="formCheck-24">Study Skill</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Adjustment" type="checkbox" id="formCheck-25"><label class="form-check-label" for="formCheck-25">Adjustment</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Relationships" type="checkbox" id="formCheck-26"><label class="form-check-label" for="formCheck-26">Relationships</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Work Problems" type="checkbox" id="formCheck-27"><label class="form-check-label" for="formCheck-27">Work Problems</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Career Options" type="checkbox" id="formCheck-28"><label class="form-check-label" for="formCheck-28">Career Options</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="PTSD" type="checkbox" id="formCheck-34"><label class="form-check-label" for="formCheck-34">PTSD</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Substance related issues" type="checkbox" id="formCheck-29"><label class="form-check-label" for="formCheck-29">Substance related issues</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Childhood/Family issues" type="checkbox" id="formCheck-30"><label class="form-check-label" for="formCheck-30">Childhood/Family issues</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Dreams" type="checkbox" id="formCheck-31"><label class="form-check-label" for="formCheck-31">Dreams</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Parenting" type="checkbox" id="formCheck-32"><label class="form-check-label" for="formCheck-32">Parenting</label></div>
                        <div class="form-check"><input class="form-check-input" name="treatment" value="Other" type="checkbox" id="formCheck-33"><label class="form-check-label" for="formCheck-33">Other</label></div>
                    </div>
                    <div class="col-md-6" style="padding: 6px 12 px;height: 380px;padding-bottom: 6px;padding-top: 6px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Topics Discussed</label>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Gender Identity" type="checkbox" id="formCheck-23"><label class="form-check-label" for="formCheck-23">Gender Identity</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Behaviour Modification" type="checkbox" id="formCheck-24"><label class="form-check-label" for="formCheck-24">Behaviour Modification</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Problem Solving" type="checkbox" id="formCheck-25"><label class="form-check-label" for="formCheck-25">Problem Solving</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Self-Esteem" type="checkbox" id="formCheck-26"><label class="form-check-label" for="formCheck-26">Self-Esteem</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Stress/Relaxation" type="checkbox" id="formCheck-27"><label class="form-check-label" for="formCheck-27">Stress/Relaxation</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Conflict Resolution" type="checkbox" id="formCheck-28"><label class="form-check-label" for="formCheck-28">Conflict Resolution</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Grief Loss" type="checkbox" id="formCheck-35"><label class="form-check-label" for="formCheck-35">Grief Loss</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Good Touch/Bad Touch" type="checkbox" id="formCheck-36"><label class="form-check-label" for="formCheck-36">Good Touch/Bad Touch</label></div>
                        <div class="form-check"><input class="form-check-input" name="topics_discussed" value="Label</label" type="checkbox" id="formCheck-37"><label class="form-check-label" for="formCheck-37">Label</label></div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="col" style="padding: 16px 12 px;padding-top: 26px;padding-right: 12px;padding-bottom: 26px;padding-left: 12px;margin-left: 30px;margin-right: 30px;margin-top: -19px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;font-weight: bold;">Theme of Session/Topic/Treatment Goal:</label><textarea class="form-control" style="height: 200px;"></textarea></div>
                <div class="col" style="padding: 16px 12 px;padding-top: 26px;padding-right: 12px;padding-bottom: 26px;padding-left: 12px;margin-left: 30px;margin-right: 30px;margin-top: -15px;"><label class="form-label" style="font-family: 'Akaya Kanadaka', serif;">Notes/Summary:</label><textarea class="form-control" style="height: 200px;"></textarea></div>
            </div>
            <div style="margin: 8px;margin-left: 63px;margin-right: 64px;margin-top: -19px;">
                <table class="table table-bordered">
                    <caption class="lead text-center caption-top" style="font-family: 'Akaya Kanadaka', serif;font-weight: bold;font-size: 24px;">Response to Intervention</caption>
                    <thead>
                        <tr>
                            <th style="height: 20px;width: 215px;"></th>
                            <th class="text-center" style="height: 20px;width: 40px;">Very Good</th>
                            <th class="text-center" style="width: 40px;height: 20px;">Good</th>
                            <th style="width: 10px;height: 10px;">Somewhat Good</th>
                            <th style="height: 20px;width: 40px;">Poor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 215px;height: 20px;">Level of Trust/Counselling Relationship<br></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                        </tr>
                        <tr>
                            <td style="width: 210px;">Level of Skill Acquisition<br></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                        </tr>
                        <tr>
                            <td>Level of Acceptance of Responsibility for Behaviour</td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                        </tr>
                        <tr>
                            <td>Level of Responsiveness</td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                            <td style="text-align: center;"><input type="radio"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mb-3" style="margin-left: 108px;width: 701px;"><button class="btn btn-primary" type="submit" style="text-align: center;height: 40px;width: 85.3px;">Submit</button><a class="btn btn-primary btn-sm float-end" role="button" style="background: var(--bs-purple);width: 80.3px;height: 40px;font-size: 18px;" href="Sessions.html"><i class="fa fa-arrow-left"></i>&nbsp;Back</a></div>
        </form>
    </section>
    <script src="/Counsellor/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/Counsellor/assets/js/bs-init.js"></script>
    <script src="/Counsellor/assets/js/theme.js"></script>
</body>

</html>
